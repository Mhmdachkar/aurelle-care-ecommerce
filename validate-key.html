<!DOCTYPE html>
<html>
<head>
    <title>Supabase Key Validator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .warning { background-color: #fff3cd; color: #856404; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîë Supabase Key Validator</h1>
    
    <p>Paste your Supabase anon key here to validate it:</p>
    <input type="password" id="keyInput" placeholder="Paste your anon key here (eyJ...)">
    <br>
    <button onclick="validateKey()">Validate Key</button>
    <button onclick="showKey()">Show/Hide Key</button>
    
    <div id="results"></div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        function showKey() {
            const input = document.getElementById('keyInput');
            input.type = input.type === 'password' ? 'text' : 'password';
        }
        
        function validateKey() {
            clearResults();
            const key = document.getElementById('keyInput').value.trim();
            
            if (!key) {
                addResult('‚ùå Please enter a key', 'error');
                return;
            }
            
            // Check JWT format
            if (!key.startsWith('eyJ')) {
                addResult('‚ùå Invalid JWT format - should start with "eyJ"', 'error');
                addResult('üí° Make sure you copied the "anon public" key from Settings ‚Üí API', 'warning');
                return;
            }
            
            // Check JWT structure (should have 3 parts)
            const parts = key.split('.');
            if (parts.length !== 3) {
                addResult('‚ùå Invalid JWT structure - should have 3 parts separated by dots', 'error');
                return;
            }
            
            // Check length (JWT should be reasonably long)
            if (key.length < 100) {
                addResult('‚ùå Key too short - valid anon keys are usually 200+ characters', 'error');
                return;
            }
            
            addResult('‚úÖ Key format looks valid!', 'success');
            addResult(`üìè Key length: ${key.length} characters`, 'success');
            
            // Test the key
            testKeyWithSupabase(key);
        }
        
        async function testKeyWithSupabase(key) {
            addResult('üîÑ Testing key with Supabase...', 'warning');
            
            try {
                const response = await fetch('https://orawqdebazuhqpkzufxy.supabase.co/rest/v1/', {
                    headers: {
                        'Authorization': `Bearer ${key}`,
                        'apikey': key
                    }
                });
                
                if (response.ok) {
                    addResult('‚úÖ Key works! Supabase accepted the authentication', 'success');
                    addResult('üéØ You can now update your .env.local and test-connection.html files', 'success');
                } else {
                    addResult(`‚ùå Key rejected by Supabase: ${response.status} ${response.statusText}`, 'error');
                }
                
            } catch (error) {
                addResult(`‚ùå Network error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
